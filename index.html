<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busy Beaver</title>
    <style>
        textarea {
            width: 100%;
            min-height: 50px;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Busy Beaver</h1>
    <label for="programInput">Turing Machine Program:</label>
    <textarea id="programInput" aria-label="Turing machine program input">	A	B	C	D	E
0	1RB	1RC	1RD	1LA	1RH
1	1LC	1RB	0LE	1LD	0LA</textarea>
    <button id="runButton">Run</button>
    <p id="result">Steps: </p>
    <script type="module">
        import init, { Machine } from './pkg/busy_beaver.js';

        async function run() {
            await init();
            
            const textarea = document.getElementById('programInput');
            const result = document.getElementById('result');
            
            document.getElementById('runButton').addEventListener('click', () => {
                try {
                    const machine = new Machine(textarea.value);
                    const steps = machine.count_js(10_000_000);
                    result.textContent = `Steps: ${steps.toLocaleString()}`;
                } catch (e) {
                    result.textContent = `Error: ${e}`;
                }
            });
        }

        run();
    </script>
</body>
</html>
