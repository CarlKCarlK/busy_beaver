<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Get the current URL parameters and fragment
        let queryParams = window.location.search;  // Gets "?key=value" part
        let hash = window.location.hash;          // Gets "#section" part

        // Redirect to the latest version while preserving parameters and fragment
        window.location.replace("v0.2.2/index.html" + queryParams + hash);
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected automatically, <a href="v0.2.2/index.html">click here</a>.</p>
</body>
</html>
